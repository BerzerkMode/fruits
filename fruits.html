        szintén citromnak hívnak, déligyümölcs és egyben fűszer is.`, img: 'citrom.jpg'},

            {id: 'pomelo', name: 'Pomelo', description: `A pomelo vagy pummelo (avagy középső gyümölcs) (latin: Citrus grandis, binomiális név: Citrus maxima)
        a rutafélék családjába tartozó, valószínűleg Malajziában és Polinéziában őshonos déligyümölcs.`, img: 'pomelo.jpg'},

            {id: 'mandarin', name: 'Mandarin', description: `A mandarin (Citrus reticulata) a citrusformák közé tartozó déligyümölcs. Dél-Kínából származik,
        Európába csak a 19. században kezdték beszállítani.`, img: 'mandarin.jpg'},
        ];
